<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Transcript Extractor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss" />
  <link rel="stylesheet" href="static/style.css" />
</head>

<body>
  <h1>YouTube Transcript Extractor</h1>
  <form id="youtubeForm">
    <label for="youtubeURLs">Enter YouTube Video/Playlist URL:</label>
    <!-- form group -->
    <div class="form-group">
      <div>
        <label for="aiSummary">Enable AI Summary:</label>
        <input type="checkbox" id="aiSummary" name="aiSummary">
      </div>
      <label for="gptModel">Select GPT Model:</label>
      <select id="gptModel" name="gptModel">
        <option value="gpt-3.5-turbo-1106">GPT-3</option>
        <option value="gpt-4-1106-preview">GPT-4</option>
        <!-- Add more options as needed -->
      </select>
      <label for="language">Select Language:</label>
      <select id="language" name="language">
        <option value="en">English</option>
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="ar">Arabic</option>
        <option value="ar">German</option>
        <option value="ar">Japanese</option>
        <!-- Add more options as needed -->
      </select>
    </div>


    <textarea id="youtubeURLs" name="youtubeURLs" rows="5" cols="33"
      placeholder="https://youtu.be/hMyfy9Z_5vM&#10;https://www.youtube.com/watch?v=dQw4w9WgXcQ&#10;https://youtube.com/playlist?list=PLE0hg-LdSfycrpTtMImPSqFLle4yYNzWD"></textarea>
    <!-- <input type="text" id="youtubeURLs" name="url" placeholder="Paste URL here" required> -->
    <button type="submit">Get Transcript</button>
  </form>
  <div id="videoResults"></div>
  <script src="static/script.js"></script>
</body>

</html>
