<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Transcript Extractor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss" />
  <link rel="stylesheet" href="static/style.css" />
  <link rel="stylesheet" href="static/returnBanner.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Annie+Use+Your+Telescope&family=Architects+Daughter&display=swap"
    rel="stylesheet">
</head>

<body>
  <a id="return-home" href="https://danielsegarra.dev/work/portfolio">
    <svg id="logo" viewBox="0 0 20 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path id="animatedCurve"
        d="M8.63739 6.82584C8.75689 6.96242 5.75148 8.2885 5.24641 8.59154C3.91277 9.39173 2.75596 10.9866 3.66128 12.5644C4.32114 13.7144 7.70668 14.0178 7.11244 15.5741C6.24829 17.8374 3.49523 18.853 2.21662 20.7709C0.752343 22.9674 7.17285 22.0847 7.67427 21.9548C12.4181 20.7259 15.1959 17.9769 17.165 13.5074C18.8138 9.76478 19.7179 4.05454 14.7572 2.53195C11.8844 1.65021 9.0265 2.13065 6.1092 2.13065"
        stroke="white" stroke-width="3" stroke-linecap="round"></path>
    </svg>
  </a>
  <h1 id="appTitle">Sumaryze<br>That!</h1>
  <h4 id="subtitle">Extract Video Scripts, Follow Along, and Quickly Digest YouTube Content</h4>
  <form id="youtubeForm">
    <label for="youtubeURLs">YouTube Link:</label>

    <div id="languageSelection">
      <label for="language">Select Language:</label>
      <select id="language" name="language">
        <!-- most common languages and their language codes -->
        <option value="auto">Auto Detect</option> <!-- default -->
        <option value="ar">Arabic</option>
        <option value="bn">Bengali</option>
        <option value="zh">Chinese</option>
        <option value="cs">Czech</option>
        <option value="da">Danish</option>
        <option value="nl">Dutch</option>
        <option value="en" selected>English</option>
        <option value="fi">Finnish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="el">Greek</option>
        <option value="hi">Hindi</option>
        <option value="hr">Croatian</option>
        <option value="hu">Hungarian</option>
        <option value="id">Indonesian</option>
        <option value="it">Italian</option>
        <option value="ja">Japanese</option>
        <option value="ko">Korean</option>
        <option value="no">Norwegian</option>
        <option value="pl">Polish</option>
        <option value="pt">Portuguese</option>
        <option value="ro">Romanian</option>
        <option value="ru">Russian</option>
        <option value="sk">Slovak</option>
        <option value="es">Spanish</option>
        <option value="sv">Swedish</option>
        <option value="th">Thai</option>
        <option value="tr">Turkish</option>
        <option value="uk">Ukrainian</option>
        <option value="ur">Urdu</option>
        <option value="vi">Vietnamese</option>
      </select>
    </div>

    <textarea id="youtubeURLs" name="youtubeURLs" rows="5" cols="33"
      placeholder="https://youtu.be/hMyfy9Z_5vM&#10;https://www.youtube.com/watch?v=dQw4w9WgXcQ&#10;https://youtube.com/playlist?list=PLE0hg-LdSfycrpTtMImPSqFLle4yYNzWD"></textarea>

    <!-- form group -->
    <div class="form-group">
      <!-- <div class="AILabels"> --> <!-- Toggle for checkbox & dropdown on same row -->
      <div id="aiCheckbox">
        <label for="aiSummary">Enable AI Summary:</label>
        <input type="checkbox" id="aiSummary" name="aiSummary">
      </div>
      <div class="hideToggle" id="aiModelSelection">
        <label for="gptModel">Select GPT Model:</label>
        <select id="gptModel" name="gptModel">
          <option value="gpt-3.5-turbo-1106">GPT-3</option>
          <option value="gpt-4-1106-preview">GPT-4</option>
          <!-- Add more options as needed -->
        </select>
      </div>
      <!-- </div> -->
      <textarea class="hideToggle" name="AIPrompt" id="AIPrompt" cols="32" rows="2"
        placeholder="tell me what to do with this fam"></textarea>
    </div>

    <!-- <input type="text" id="youtubeURLs" name="url" placeholder="Paste URL here" required> -->
    <button id="getTranscript" type="submit">Get Transcript</button>
  </form>
  <div id="videoResults"></div>
  <script src="static/script.js"></script>
</body>

</html>
